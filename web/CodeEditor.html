<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>jQuery Cloud Edit Example</title>
    <link href="/assets/css/CodeEditor/cloudEdit.css" rel="stylesheet">
    <link href="/assets/css/CodeEditor/contextMenu.css" rel="stylesheet">
    <link href="/assets/css/CodeEditor/jqueryscripttop.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section style="margin-top:150px;">
        <h1>jQuery Cloud Edit Example</h1>
        <div class="btnGroup">
            <a class="btn" id="previewToggle" href="#!" title="Enlarge Preview">Preview</a>
            <a class="btn" id="clear" href="#!" title="Click to clear all">Clear</a>
            <a class="btn" id="download" href="#!" title="Download">Download</a>
            <a class="btn" id="htmlToggle" href="#!" title="Toggle HTML">Toggle HTML</a>
            <a class="btn" id="cssToggle" href="#!" title="Toggle CSS">Toggle CSS</a>
            <a class="btn" id="jsToggle" href="#!" title="Toggle JS">Toggle JS</a>
            <a class="btn btn-hidden" id="consoleToggle" href="#!" title="Toggle Console">Toggle Console</a>
        </div>
        <div class="windowGroup">
            <div class="window js">
                <pre id="js"></pre>
                <span class="windowLabel" id="jsLabel">JavaScript/jQuery 1.x</span>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/assets/js/CodeEditor/autoprefixer.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/CodeEditor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/CodeEditor/jquery.ui.position.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/CodeEditor/contextMenu.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/CodeEditor/cloudEdit.min.js" type="text/javascript" charset="utf-8"></script>
    
</body>
</html>
